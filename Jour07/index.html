<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Death Note - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

<!-- HEADER -->
<header class="border-b border-red-800 py-6 text-center">
    <h1 class="text-3xl tracking-widest text-red-700 font-bold">
        DEATH NOTE
    </h1>
    <p class="text-gray-400 text-sm mt-1 italic">
        Inscris ton nom dans le carnet...
    </p>
</header>

<!-- FORMULAIRE -->
<main class="flex-grow flex items-center justify-center">
    <form class="bg-gray-950 border border-red-900 p-10 rounded-xl shadow-2xl w-96 space-y-6">

        <h2 class="text-center text-xl tracking-wide text-gray-200">
            Pacte d’inscription
        </h2>

        <input type="text" placeholder="Nom"
               class="w-full bg-black border border-gray-700 p-3 rounded text-white placeholder-gray-500 focus:border-red-700 focus:outline-none">

        <input type="email" placeholder="Email"
               class="w-full bg-black border border-gray-700 p-3 rounded text-white placeholder-gray-500 focus:border-red-700 focus:outline-none">

        <input type="password" placeholder="Mot de passe"
               class="w-full bg-black border border-gray-700 p-3 rounded text-white placeholder-gray-500 focus:border-red-700 focus:outline-none">

        <button class="w-full bg-red-800 hover:bg-red-900 transition py-3 rounded tracking-widest text-sm font-bold">
            SCELLER LE DESTIN
        </button>

        <p class="text-xs text-center text-gray-500 italic">
            Toute personne dont le nom est inscrit ici...
        </p>
    </form>
</main>

<!-- FOOTER -->
<footer class="text-center text-gray-600 text-xs py-4 border-t border-red-900">
    © Carnet des âmes — Desu Noto
</footer>

</body>
</html>
